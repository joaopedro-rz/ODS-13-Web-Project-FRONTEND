<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login">
        <h1>Faça Login</h1>
        <div class="left-part">
            <img src="../IMGS/gwa.svg" class="left-img" alt="Animação Aquecimento GLobal" srcset="">
        </div>
        <div class="right-part">
            <div class="login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <div class="register">
                    <p>Ainda não tem uma conta?</p><a href="cadastro.html">Faça cadastro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
